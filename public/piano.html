<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='//cwilso.github.com/WebMIDIAPIShim/lib/WebMIDIAPI.js'></script>
 	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="style/piano.css" rel="stylesheet">
	</head>
	
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">mini midi</a>
			</div>
		<ul class="nav navbar-nav">
			<li class="record" class="active"><a href="index.html">record</a></li>
			<li> <a class="library" href="library.html">library</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="login.html">logout</a></li>
		</ul>
		</div>
	</nav>
	
	<div class="container">
		<div class="keyboard">
		  <ul>
			  <li class="white c" id = "4"></li>
			  <li class="black cs"></li>
			  <li class="white d"></li>
			  <li class="black ds"></li>
			  <li class="white e"></li>
			  <li class="white f"></li>
			  <li class="black fs"></li>
			  <li class="white g"></li>
			  <li class="black gs"></li>
			  <li class="white a"></li>
			  <li class="black as"></li>
			  <li class="white b"></li>
			  <li class="white c" id = "5"></li>
		  </ul>
		</div>
	</div>
    <div class="container">
		<div class="settingsBar">
            <div class="left">
                <span><small>Volume:</small></span>
                <input type="range" min-"0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                    <option value="0.0" label="Mute">
                    <option value="1.0" label="100%">
                </datalist>
            </div>
            </div>
            <div class="record">
                <div class="right">
                    <div class="container">
                        <button type="button" class="btn btn-primary" id="play">
                            <span class="glyphicon glyphicon-play record"></span>
                        </button>
                        <button type="button" class= "btn btn-primary" id="stop">
                            <span class="glyphicon glyphicon-stop record"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="js/pianoapp.js"></script>
	</body>
</html>
